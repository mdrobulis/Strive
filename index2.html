                    goalPlaceholder: "Enter your life goal...",
                    stepLabel: "Next Small Step",

                    addButton: "Add",

                quotes: [

            ru: {

                    goalLabel: "Ваша главная цель",
                    goalPlaceholder: "Введите свою жизненную цель...",
                    stepLabel: "Следующий маленький шаг",
                    stepPlaceholder: "Какой ваш следующий маленький шаг?",
                    addButton: "Добавить",
                    noSteps: "Шагов пока нет. Добавьте свой первый маленький шаг!",

                },
                quotes: [
                    {text: "Единственные нормальные люди - это те, кого вы не знаете очень хорошо.", author: "Альфред Адлер"},
                    // ... (Russian translations of quotes)
                ]
            },
            lt: {
                ui: {
                    title: "Siek daugiau",
                    goalLabel: "Jūsų pagrindinis tikslas",
                    goalPlaceholder: "Įveskite savo gyvenimo tikslą...",
                    stepLabel: "Kitas mažas žingsnis",
                    stepPlaceholder: "Koks tavo kitas mažas žingsnis?",
                    addButton: "Pridėti",
                    noSteps: "Dar nėra pridėtų žingsnių. Pridėkite pirmąjį!",

                },
                quotes: [
                    {text: "Vieninteliai normalūs žmonės yra tie, kurių labai gerai nepažįstate.", author: "Alfredas Adleris"},
                    // ... (Lithuanian translations of quotes)
                ]
            }
        };

        let adlerQuotes = translations.en.quotes; // Initialize with English quotes

        // App state
        const state = {
            goal: '',
            steps: [],
            lang: 'en'
        };

        // DOM elements
        const goalInput = document.getElementById('goal');
        const goalDisplay = document.getElementById('goal-display');
        const stepInput = document.getElementById('step');
        const addStepBtn = document.getElementById('add-step');
        const stepsContainer = document.getElementById('steps-container');
        const quoteModal = document.getElementById('quote-modal');
        const quoteContent = document.getElementById('quote-content');
        const quoteAuthor = document.getElementById('quote-author');
        const closeQuoteBtn = document.getElementById('close-quote');
        const appTitle = document.getElementById('app-title');

        // Language functions
        function changeLanguage(lang) {
            state.lang = lang;
            adlerQuotes = translations[lang].quotes;
            applyTranslations();
            saveState();
        }

        function applyTranslations() {
            const t = translations[state.lang].ui;
            
            // Update UI elements
            appTitle.textContent = t.title;
            document.querySelector('label[for="goal"]').textContent = t.goalLabel;
            goalInput.placeholder = t.goalPlaceholder;
            document.querySelector('label[for="step"]').textContent = t.stepLabel;
            stepInput.placeholder = t.stepPlaceholder;
            addStepBtn.textContent = t.addButton;
            closeQuoteBtn.textContent = t.closeQuote;
            
            // Re-render components with translated text
            renderSteps();
        }

        // Modified renderSteps function
        function renderSteps() {
            stepsContainer.innerHTML = '';
            
            if (state.steps.length === 0) {
                const emptyMsg = document.createElement('div');
                emptyMsg.className = 'text-center py-4 text-gray-400';
                emptyMsg.textContent = translations[state.lang].ui.noSteps;
                stepsContainer.appendChild(emptyMsg);
                return;
            }
            
            // ... (rest of renderSteps remains the same)
        }

        // Modified init function
        function init() {
            loadState();
            applyTranslations(); // Apply translations after loading state
            renderGoal();
            renderSteps();
            
            // ... (rest of init remains the same)
        }

        // ... (rest of the JavaScript code remains the same)

    </script>
