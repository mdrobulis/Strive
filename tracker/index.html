<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Run Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="manifest" href="manifest.json">
    <style>
        #map { height: 300px; }
        .pace-chart { height: 200px; }
        .smooth-transition {
            transition: all 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-6 max-w-3xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-indigo-700">Privacy Run Tracker</h1>
            <p class="text-gray-600">Your runs stay on your device</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <!-- Stats Card -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Live Stats</h2>
                <div class="space-y-4">
                    <div>
                        <p class="text-gray-500">Distance</p>
                        <p id="distance" class="text-3xl font-bold">0.00 km</p>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-gray-500">Pace</p>
                            <p id="pace" class="text-2xl font-bold">--:-- /km</p>
                        </div>
                        <div>
                            <p class="text-gray-500">Speed</p>
                            <p id="speed" class="text-2xl font-bold">0.00 km/h</p>
                        </div>
                    </div>
                    <div>
                        <p class="text-gray-500">Time</p>
                        <p id="time" class="text-3xl font-bold">00:00:00</p>
                    </div>
                </div>
            </div>

            <!-- Controls Card -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Controls</h2>
                <div class="space-y-4">
                    <button id="startBtn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition">
                        Start Run
                    </button>
                    <button id="stopBtn" disabled class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition">
                        Stop Run
                    </button>
                    <button id="downloadBtn" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg transition">
                        Download Last Run
                    </button>
                </div>
            </div>
        </div>

        <!-- Map Card -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Your Route</h2>
            <div id="map" class="rounded-lg"></div>
        </div>

        <!-- Pace Chart Card -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Pace Chart</h2>
            <div id="paceChart" class="pace-chart"></div>
        </div>

        <!-- Previous Runs -->
        <div class="bg-white rounded-lg shadow p-6 mt-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Previous Runs</h2>
            <div id="previousRuns" class="space-y-2">
                <!-- Runs will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
