<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric One-Time Pad Key Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">üî¢ Numeric One-Time Pad Key Generator</h1>
        
        <!-- Key Length Selection -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Key Length</label>
            <select id="keyLength" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                <option value="20">20 digits (short message)</option>
                <option value="50" selected>50 digits</option>
                <option value="100">100 digits</option>
                <option value="custom">Custom length...</option>
            </select>
            <div id="customLengthContainer" class="mt-2 hidden">
                <input type="number" id="customLength" min="10" max="1000" placeholder="Enter digits (10-1000)" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
        </div>

        <!-- Generated Key -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Generated Key</label>
            <div id="keyOutput" class="p-3 bg-gray-50 rounded-md font-mono whitespace-pre-wrap break-all min-h-12"></div>
            <div class="mt-2 flex flex-wrap gap-2">
                <button id="generateBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Generate New Key
                </button>
                <button id="copyBtn" class="bg-gray-200 px-4 py-2 rounded-md hover:bg-gray-300">
                    Copy Key
                </button>
                <button id="downloadBtn" class="bg-gray-200 px-4 py-2 rounded-md hover:bg-gray-300">
                    Download Key
                </button>
            </div>
        </div>

        <!-- Security Warning -->
        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-3 rounded-md">
            <p class="text-yellow-700 text-sm">
                <strong>‚ö†Ô∏è Security Notice:</strong>  
                - Never reuse keys.  
                - Store keys securely (e.g., encrypted USB).  
                - Destroy after use.
            </p>
        </div>
    </div>

    <script>
        // Generate cryptographically secure random digits (0-9)
        function generateRandomDigits(length) {
            const numbers = new Uint8Array(length);
            crypto.getRandomValues(numbers); // Secure RNG
            let key = '';
            for (let i = 0; i < length; i++) {
                key += numbers[i] % 10; // Convert to single digit (0-9)
            }
            return key;
        }

        // Update UI
        function updateKeyDisplay() {
            const keyLengthSelect = document.getElementById('keyLength');
            const customLengthInput = document.getElementById('customLength');
            let length;
            
            if (keyLengthSelect.value === 'custom') {
                length = parseInt(customLengthInput.value) || 50;
                if (length < 10) length = 10;
                if (length > 1000) length = 1000;
            } else {
                length = parseInt(keyLengthSelect.value);
            }
            
            const key = generateRandomDigits(length);
            document.getElementById('keyOutput').textContent = key;
        }

        // Event Listeners
        document.getElementById('generateBtn').addEventListener('click', updateKeyDisplay);
        
        document.getElementById('copyBtn').addEventListener('click', () => {
            const key = document.getElementById('keyOutput').textContent;
            navigator.clipboard.writeText(key).then(() => {
                alert('Key copied to clipboard!');
            });
        });
        
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const key = document.getElementById('keyOutput').textContent;
            const blob = new Blob([key], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `otp-key-${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        });

        // Toggle custom length input
        document.getElementById('keyLength').addEventListener('change', (e) => {
            const customContainer = document.getElementById('customLengthContainer');
            customContainer.classList.toggle('hidden', e.target.value !== 'custom');
        });

        // Generate initial key
        updateKeyDisplay();
    </script>
</body>
</html>
