 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 70vh;
            width: 100%;
        }
        #controls {
            padding: 15px;
            background: #f5f5f5;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            min-width: 100px;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #status {
            padding: 10px;
            text-align: center;
            font-size: 18px;
            background: #f0f0f0;
        }
        #stats {
            padding: 10px;
            text-align: center;
            font-size: 16px;
            background: #e9e9e9;
        }
    </style>
</head>
<body>
    <div id="status">Ready to start your run</div>
    <div id="stats">Speed: 0 km/h | Distance: 0 km | Duration: 00:00:00</div>
    <div id="map"></div>
    <div id="controls">
        <button id="startBtn">Start Run</button>
        <button id="pauseBtn" disabled>Pause</button>
        <button id="resumeBtn" disabled>Resume</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="downloadBtn" disabled>Download Data</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
